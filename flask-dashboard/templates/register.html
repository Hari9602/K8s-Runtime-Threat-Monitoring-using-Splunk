<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register — Threat Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">ThreatMonitor</a>
      </div>
    </nav>

    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body">
              <h4 class="card-title mb-4">Create account</h4>

              {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                  {% for category, msg in messages %}
                    <div class="alert alert-{{ 'danger' if category=='danger' else category }} alert-sm" role="alert">
                      {{ msg }}
                    </div>
                  {% endfor %}
                {% endif %}
              {% endwith %}

              <!-- ✅ Updated action with /api prefix -->
              <form method="post" action="/api{{ url_for('register') }}">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input required name="username" type="text" id="username" class="form-control" placeholder="Choose username">
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input required name="password" type="password" id="password" class="form-control" placeholder="Choose a strong password">
                </div>

                <div class="d-grid gap-2">
                  <button class="btn btn-success" type="submit">Register</button>
                </div>
              </form>

              <hr class="my-3" />
              <div class="text-center small">
                Already registered? <a href="/api{{ url_for('login') }}">Sign in</a>
              </div>
            </div>
          </div>

          <div class="text-muted small text-center mt-3">
            Passwords are hashed before storage.
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
